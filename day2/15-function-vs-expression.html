    <script>

        // function declaration 
        function calcAge1(birthYear){
            return 2024 - birthYear;
        }

        const age1 = calcAge1(2001)
        console.log(age1)


        // function expression

        const calcAge2 = function(birthYear){
            return 2024 - birthYear;
        }

        console.log(calcAge2(2001 ))
    </script>

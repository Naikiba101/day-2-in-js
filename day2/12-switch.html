<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const day = 'sunday';
        switch (day){
            case 'monday':
            console.log('plan course structure');
            console.log('go to cooding meetup');
            break;
            case 'tuesday':
            console.log('go to gym');
            break;
            case 'wednesday':
            case 'thursday':
            console.log('wrirte code example');
            break;
            case 'friday':
            console.log('watc cooding vids')
            break;
            case'saturday':
            case 'sunday':
            console.log('sleep in');
            break;
            default:
            console.log('not a valid day');
        }




        if(day === 'monday'){
            console.log('plan course structure');
            console.log('go to cooding meetup');

        }else if (day === 'tuesday'){
            console.log('go to gym');

        }else if (day === 'wednesday' || day === 'thursday'){
            console.log('wrirte code example');

        }else if (day === 'friday'){
            console.log('watc cooding vids')

        }else if (day === 'saturday' || day === 'sunday'){
            console.log('sleep in');
        }else {
            console.log('not a valid day');
        }
    </script>
</body>
</html>
